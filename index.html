<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>The All New Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main>
		<h1>The All New Hangman Game</h1>
		<p>Use the alphabet below to select a letter</p>

<div id="shell" class="grid-tile-container">
  <div class="righttopline"></div>
  <div class="topline"></div>
  <div class="leftline"></div>
  <div class="base"></div>

  <div class="head" class="hidden"></div>
  <div class="body" class="hidden"></div>
  <div class="left-arm" class="hidden"></div>
  <div class="right-arm" class="hidden"></div>
  <div class="left-leg" class="hidden"></div>
  <div class="right-leg" class="hidden"></div>
</div>
<main></main>
<main id="word_answer">Guess the word below</main>
<main id="word_spaces">
	<span id="0">_</span> 
	<span id="1">_</span>
	 <span id="2">_</span> 
	<span id="3">_</span> 
	<span id="4">_</span> 
	<span id="5">_</span></main>


<nav id="letters"> 
	<button class="keyboard" id="a">A</button>
	<button class="keyboard" id="b">B</button>
	<button class="keyboard" id="c">C</button>
	<button class="keyboard" id="d">D</button>
	<button class="keyboard" id="e">E</button>
	<button class="keyboard" id="f">F</button>
	<button class="keyboard" id="g">G</button>
	<button class="keyboard" id="h">H</button>
	<button class="keyboard" id="i">I</button>
	<button class="keyboard" id="j">J</button>
	<button class="keyboard" id="k">K</button>
	<button class="keyboard" id="l">L</button>
	<button class="keyboard" id="m">M</button>
	<button class="keyboard" id="n">N</button>
	<button class="keyboard" id="o">O</button>
	<button class="keyboard" id="p">P</button>
	<button class="keyboard" id="q">Q</button>
	<button class="keyboard" id="r">R</button>
	<button class="keyboard" id="s">S</button>
	<button class="keyboard" id="t">T</button>
	<button class="keyboard" id="u">U</button>
	<button class="keyboard" id="v">V</button>
	<button class="keyboard" id="w">W</button>
	<button class="keyboard" id="x">X</button>
	<button class="keyboard" id="y">Y</button>
	<button class="keyboard" id="z">Z</button>
		</nav>
		<script src="JS/script.js">
		</script>
</body>

</html>
